<div class="container">

    <form class="form">
        <img src="/assets/img/Logo_temporal.jpg" alt="Hugo's logo" class="form__img">
        <div class="form-group">
            <label for="" class="form-group__title">Email</label>
            <input type="email" class="form-group__input-text" placeholder="example@domain.com">
        </div>
        <div class="form-group">
            <label for="" class="form-group__title">Password</label>
            <input type="password" class="form-group__input-text" placeholder="">
        </div>
        <div class="form__buttons-container">
            <button type="button" class="form__button form__button--transparent">Cancelar</button> 
            <button type="button" class="form__button" (click)="login()">Sign In!</button>
        </div>
    </form>

</div>
